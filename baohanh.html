<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100">
        <div class="relative h-60 flex items-center justify-center text-white">
            <img
                src="https://gomthienviet.vn/wp-content/uploads/2019/10/fghgfjk1-1-1-590x308.jpg"
                class="absolute w-full h-full object-cover brightness-50"
            />

            <div class="relative text-center px-4">
                <h1 class="text-3xl font-bold uppercase">Trung Tâm Bảo Hành</h1>
                <p class="text-sm mt-2 max-w-lg mx-auto">
                    Minh Long cung cấp dịch vụ bảo hành cho tất cả sản phẩm có
                    mã code.
                </p>
            </div>
        </div>

        <div
            class="max-w-4xl mx-auto bg-white p-6 shadow-md -mt-5 relative z-10"
        >
            <div
                class="flex border-b border-yellow-600 mb-6 justify-around font-bold text-sm"
            >
                <p class="pb-2 border-b-2 border-yellow-700">
                    KÍCH HOẠT BẢO HÀNH
                </p>
                <p class="text-gray-400">KIỂM TRA BẢO HÀNH</p>
            </div>

            <div class="text-center mb-6">
                <input
                    type="text"
                    placeholder="Nhập số  *"
                    class="border p-3 w-full max-w-xs rounded"
                />
                <p class="text-xs mt-2 text-gray-500 underline">Quét mã QR</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input
                    type="text"
                    placeholder="Họ và tên *"
                    class="border p-3 rounded"
                />
                <input
                    type="text"
                    placeholder="Email"
                    class="border p-3 rounded"
                />
                <input
                    type="text"
                    placeholder="Số điện thoại *"
                    class="border p-3 rounded"
                />
            </div>

            <input
                type="text"
                placeholder="Địa chỉ"
                class="border p-3 rounded w-full mt-4"
            />

            <div class="flex flex-col md:flex-row gap-4 mt-6 items-center">
                <input
                    type="text"
                    placeholder="Mã thẻ thành viên"
                    class="border p-3 rounded flex-1 w-full"
                />

                <button
                    class="bg-[#b88e44] text-white px-8 py-3 rounded-full font-bold w-full md:w-auto"
                >
                    GỬI YÊU CẦU
                </button>

                <div
                    class="border border-dashed p-3 text-gray-400 text-xs w-full md:w-auto text-center"
                >
                    Tải lên ảnh hóa đơn
                </div>
            </div>
        </div>
    </body>
</html>
